<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo demo-iconset</title>
    <script>
      window.Polymer = {
        dom: 'shadow',
        useNativeCSSProperties: true
      };
      var lang = navigator.language || navigator.userLanguage || document.documentElement.lang;
      if (['en', 'es'].indexOf(lang.substring(0, 2)) === -1) {
        lang = 'en';
      }
      document.documentElement.lang = lang;
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-icons/maps-icons.html">
    <link rel="import" href="../demo-iconset.html">
    <style>
      body {
        font-family: Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <demo-iconset iconset="maps" show-total></demo-iconset>
    <script>
      document.querySelector('demo-iconset').language = lang;
    </script>
  </body>
</html>
